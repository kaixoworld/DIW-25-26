<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 1 TW</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="min-h-screen bg-purple-400 flex items-center justify-center">
        <section class="bg-white rounded-2xl shadow-2xl max-w-md w-full"><!--tarjeta-->
            <!--cabecera degradado morado-->
            <header class="h-32 rounded-t-2xl bg-gradient-to-r from-blue-500 to-purple-600"></header>
            <div class="relative">
                <div class="absolute -top-16 left-1/2 transform  -translate-x-1/2 ">
                    <img class="w-32 h-32" src="img_perfil.svg"></img>
                </div>
            </div>
            <div class="pt-20 px-6 pb-6 text-center"><!--caja con toda la información menos la foto-->
                <h1 class="text-2xl font-bold text-gray-800 mb-1">Yo misma</h1>
                <p class="text-gray-500 mb-3">Desarrolladora Front End</p>
                <div class="flex justify-around py-4 border-t border-b border-grey-200"><!--las estadísticas-->
                    <div>
                        <p class="font-bold text-2xl">523</p>
                        <p class="text-gray-500">Seguidores</p>
                    </div>
                    <div>
                        <p  class="font-bold text-2xl">89</p>
                        <p class="text-gray-500">Siguiendo</p>
                    </div>
                    <div>
                        <p  class="font-bold text-2xl">47</p>
                        <p class="text-gray-500">Proyectos</p>
                    </div>
                </div>
                <!--frase-->
                <p class="text-gray-500 m-6 text-blue-500">
                    Me encanta crear interfaces bonitas y funcionales.
                    También el café y el clean code
                </p>
                <!--botones-->
                <div class="flex gap-3">
                    <button class="flex-1 bg-blue-500 text-white font-semibold py-3 rounded-lg hover:bg-white hover:text-blue-500 hover:border-2 hover:border-blue-500">Seguir</button>
                    <button class="flex-1 bg-white text-blue-500 border-2 border-blue-500 font-semibold py-3 rounded-lg">Mensaje</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
